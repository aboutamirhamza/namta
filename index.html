<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>JavaScript Project</title>
  </head>
  <body>
      <br>
   <center><h2 style="font-size: 40px;padding: 20px;">Namta 1-10</h2></center>
   <br>
    <script>
        for(let i = 1; i <= 10; i++){
            document.write('<br>') 
                for(let j = 1; j <= 10; j++){
                    document.write(`<center>${i} x ${j} = ${i*j}</center>`)
                }
        }
    </script>
  </body>
</html>
